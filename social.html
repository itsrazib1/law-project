<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Social Media</title>
  </head>
  <body>
    <div class="text-center mx-5 my-5 w-75 mx-auto">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 hover-x mb-3">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title fw-bold text-danger">FACEBOOK</h1>
              <img class="w-100" src="img/facebook.jpg" alt="" />
              <button class="btn btn-danger mt-3">
                <a
                  class="text-decoration-none text-white fw-bolder"
                  href="https://www.facebook.com/sobuj.mia.754"
                  >SEND MESSEGE</a
                >
              </button>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 hover-x mb-3">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title fw-bold text-danger">Instagram</h1>
              <img class="w-100" src="img/instragram.jpg" alt="" />
              <button class="btn btn-danger mt-3">
                <a
                  class="text-decoration-none text-white fw-bolder"
                  href="https://www.instagram.com/m.m.sobujahmed/"
                  >SEND MESSEGE</a
                >
              </button>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title fw-bold text-danger">What's App</h1>
              <img class="w-100" src="img/whats app.jpg" alt="" />
              <button
                type="button"
                class="btn btn-primary text-decoration-none text-white fw-bolder mt-3"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                SEND MESSEGE
              </button>
              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1
                        class="modal-title fs-4 mx-auto"
                        id="exampleModalLabel"
                      >
                        What's App Number
                      </h1>
                      <br />
                    </div>

                    <div class="pb-5 fs-4">+8801767-712121</div>
                  </div>
                </div>
              </div>
              <!-- modal  -->
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mt-3">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title fw-bold text-danger">G-mail</h1>
              <img class="w-100" src="img/gmail.jpg" alt="" />
              <button
                type="button"
                class="btn btn-primary text-decoration-none text-white fw-bolder mt-3"
                data-bs-toggle="modal"
                data-bs-target="#1"
              >
                SEND MESSEGE
              </button>
              <!-- Modal -->
              <div
                class="modal fade"
                id="1"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1
                        class="modal-title fs-4 mx-auto"
                        id="exampleModalLabel"
                      >
                        G-mail Address
                      </h1>
                      <br />
                    </div>

                    <div class="pb-5"><h2>sobujlaws@gmail.com</h2></div>
                  </div>
                </div>
              </div>
              <!-- modal  -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="sweetalert2.all.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7187222e78.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
